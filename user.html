<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #d3cbb8, #e2ded4);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .para {
      text-align: center;
      margin-top: 40px;
    }

    .para p {
      font-family: 'Lucida Calligraphy', cursive;
      color: rgb(15, 15, 218);
      font-size: 1.5rem;
    }

    .form {
      max-width: 380px;
      width: 90%;
      padding: 20px;
      margin: 30px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .icons a {
      font-size: 30px;
      margin: 0 15px;
      color: #555;
      transition: color 0.3s ease;
    }

    .icons a:hover {
      color: #0073e6;
    }

    .user {
      font-family: 'Lucida Calligraphy', cursive;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .data .e, .data .p {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .data i {
      margin-right: 10px;
      color: #666;
    }

    .t, .l {
      width: 100%;
      height: 30px;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }

    .b {
      margin-top: 20px;
    }

    .button {
      width: 100%;
      height: 40px;
      background-color: #0073e6;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    /* Media Queries for responsiveness */
    /* Small devices (phones) */
    @media (max-width: 480px) {
      .para p {
        font-size: 1.2rem;
      }

      .icons a {
        font-size: 24px;
      }

      .form {
        width: 90%;
        padding: 15px;
        margin-top: 15px;
      }

      .user {
        font-size: 1rem;
      }

      .t, .l {
        height: 35px;
        font-size: 0.9rem;
      }

      .button {
        height: 45px;
        font-size: 1rem;
      }
    }

    /* Medium devices (tablets, iPads) */
    @media (min-width: 481px) and (max-width: 768px) {
      .form {
        width: 75%;
        padding: 20px;
      }

      .para p {
        font-size: 1.3rem;
      }

      .user {
        font-size: 1.1rem;
      }

      .icons a {
        font-size: 26px;
      }

      .t, .l {
        height: 35px;
        font-size: 1rem;
      }

      .button {
        height: 45px;
        font-size: 1.1rem;
      }
    }

    /* Large devices (laptops, small desktops) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .form {
        width: 60%;
        padding: 25px;
      }

      .para p {
        font-size: 1.4rem;
      }

      .user {
        font-size: 1.2rem;
      }

      .icons a {
        font-size: 28px;
      }

      .button {
        height: 45px;
        font-size: 1.2rem;
      }
    }

    /* Extra large devices (large desktops, wide screens) */
    @media (min-width: 1025px) {
      .form {
        width: 40%;
        padding: 30px;
      }

      .para p {
        font-size: 1.5rem;
      }

      .user {
        font-size: 1.3rem;
      }

      .icons a {
        font-size: 32px;
      }

      .button {
        height: 50px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="para">
    <p>Welcome here, let's sign up</p>
  </div>

  <section class="form">
    <div class="icons">
      <a href="#"><i class="fab fa-google"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>

    <form>
      <div class="user">Hello User</div>

      <div class="data">
        <div class="e">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Your Email" class="t">
        </div>
        <div class="p">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" class="l">
        </div>
      </div>

      <div class="b">
        <button type="submit" class="button">Sign Up</button>
      </div>
    </form>
    <p>&copy; copyrighted by Hiranmoy Nath 2025.<br>All rights are reserved.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
